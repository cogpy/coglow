# CogLow Release Build Workflow
name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  BUILD_TYPE: Release

jobs:
  # ============================================
  # Version Preparation
  # ============================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  # ============================================
  # Linux Release
  # ============================================
  linux-release:
    name: Linux Release
    runs-on: ubuntu-22.04
    needs: prepare
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libprotobuf-dev protobuf-compiler \
            libpng-dev libjpeg-dev \
            libgoogle-glog-dev libgflags-dev \
            libboost-all-dev

      - name: Initialize submodules
        run: |
          git submodule sync
          git submodule update --recursive --init

      - name: Configure and Build
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DGLOW_WITH_BUNDLES=OFF \
            -DGLOW_WITH_OPENCL=OFF \
            -DGLOW_BUILD_TESTS=ON
          cmake --build build -j $(nproc)

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure --timeout 300 || true

      - name: Create package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release/coglow-${VERSION}-linux-x64
          
          cp -r build/bin release/coglow-${VERSION}-linux-x64/ 2>/dev/null || true
          cp -r build/lib release/coglow-${VERSION}-linux-x64/ 2>/dev/null || true
          cp -r include release/coglow-${VERSION}-linux-x64/ 2>/dev/null || true
          cp README.md LICENSE release/coglow-${VERSION}-linux-x64/ 2>/dev/null || true
          
          cd release
          tar -czvf coglow-${VERSION}-linux-x64.tar.gz coglow-${VERSION}-linux-x64
          sha256sum coglow-${VERSION}-linux-x64.tar.gz > coglow-${VERSION}-linux-x64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coglow-linux-release
          path: |
            release/*.tar.gz
            release/*.sha256
          retention-days: 30

  # ============================================
  # macOS Release
  # ============================================
  macos-release:
    name: macOS Release
    runs-on: macos-latest
    needs: prepare
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install cmake ninja protobuf glog gflags boost

      - name: Initialize submodules
        run: |
          git submodule sync
          git submodule update --recursive --init

      - name: Configure and Build
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DGLOW_WITH_BUNDLES=OFF \
            -DGLOW_WITH_OPENCL=OFF \
            -DGLOW_BUILD_TESTS=ON
          cmake --build build -j $(sysctl -n hw.ncpu)

      - name: Create package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release/coglow-${VERSION}-macos-arm64
          
          cp -r build/bin release/coglow-${VERSION}-macos-arm64/ 2>/dev/null || true
          cp -r build/lib release/coglow-${VERSION}-macos-arm64/ 2>/dev/null || true
          cp -r include release/coglow-${VERSION}-macos-arm64/ 2>/dev/null || true
          cp README.md LICENSE release/coglow-${VERSION}-macos-arm64/ 2>/dev/null || true
          
          cd release
          tar -czvf coglow-${VERSION}-macos-arm64.tar.gz coglow-${VERSION}-macos-arm64
          shasum -a 256 coglow-${VERSION}-macos-arm64.tar.gz > coglow-${VERSION}-macos-arm64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coglow-macos-release
          path: |
            release/*.tar.gz
            release/*.sha256
          retention-days: 30

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, linux-release, macos-release]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CogLow v${{ needs.prepare.outputs.version }}
          body: |
            ## CogLow Release v${{ needs.prepare.outputs.version }}
            
            CogLow is a machine learning compiler and execution engine for neural networks.
            
            ### Downloads
            - **Linux x64**: `coglow-${{ needs.prepare.outputs.version }}-linux-x64.tar.gz`
            - **macOS ARM64**: `coglow-${{ needs.prepare.outputs.version }}-macos-arm64.tar.gz`
            
            ### Features
            - Graph-based IR for neural networks
            - Multiple backend support
            - Optimized inference execution
          files: |
            release/**/*.tar.gz
            release/**/*.sha256
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
